<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather thing</title>
  <!-- https://favicon.io/emoji-favicons/ -->
  <link rel="shortcut icon" type="image/ico" href="./favicon.ico?v=0">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="content is-medium" id="header">
    <h1>WeatherTrack</h1>
  </header>

  <main class="main">

    <form id="form" class="columns is-vcentered" autocomplete="off" onsubmit="return false">
      <input type="button" class="icon is-medium" id="gps" value="&#x1F4CD;" title="Get device location">
      <input type="hidden" id="lat" value="0">
      <input type="hidden" id="lon" value="0">
      <div id="inputdiv">
        <input autocomplete="off" type="text" id="input" placeholder="Search place">
        <div class="suggestions">
          <ul></ul>
        </div>
      </div>
      <div id="hourslide-div">
        <p>Hours to forecast: <output id="num">0</output></p>
        <input type="range" id="time" min="0" max="24" value="0" oninput="num.value = this.value">
      </div>
      
      <label id="unitLabel" class="" for="units">Metric: </label>
      <select name="units" id="units">
        <option default value="metric">Celsius</option>
        <option value="standard">Fahrenheit</option>
        <option value="imperial">Kelvin</option>
      </select>     
    </form>

    <div id="res" class="box">
    </div>

  </main>

  <script type="module" src="./js/app.js"></script>

</body>

</html>
